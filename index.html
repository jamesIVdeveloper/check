<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h2>Check &#10003;</h2>
    </header>
    <main class="page-content" id="page-content">
      <form id="create-new-task-form">
        <div class="form-item">
          <label for="new-task">Task</label>
          <input
            type="text"
            name="new-task"
            class="new-task"
            id="new-task-input"
            required
          />
        </div>
        <div class="form-item">
          <label for="notes">Notes</label>
          <textarea
            type="text"
            rows="5"
            name="notes"
            class="notes"
            id="notes-input"
          ></textarea>
        </div>
        <div class="form-btn">
          <button type="submit" class="btn" id="add-task-btn">Add Task</button>
        </div>
      </form>
      <section class="lists">
        <div class="on-deck">
          <h2>On Deck</h2>
          <ul class="on-deck-list"></ul>
        </div>
        <div class="in-progress">
          <h2>In Progress</h2>
          <ul class="in-progress-list"></ul>
        </div>
        <div class="done">
          <h2>Done</h2>
          <ul class="done-list"></ul>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
